<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mini media player</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="test/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/videoTreatment.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body >
    <div id="content">
        <section>
            <h1>Mini Media Player</h1>
            <form method="GET" id="searchBar" onsubmit="return false;">
                <input type="text" id="bar" placeholder="search what you want">
                <input type="image" src="img/searchButton.png" alt="research" id="research"
                    onclick="javascript:main();">
            </form>
            <div id="results">

            </div>
            <div id="youtube-player">

            </div>
        </section>


    </div>
    <aside id="list">
        <h2>Current Play List</h2>
        <div id="videos">
            
        </div>
    </aside>
    <footer>
        <div id="controls">
            <div id="buttons">
                <input type="image" src="img/backButton.png" id="backButton" alt="Play previous audio"
                    onclick="javascript:player.previousVideo()" class="controlButtons">
                <input type="image" src="img/playButton.png" id="playButton" alt="Play audio"
                    onclick="javascript:toggleAudio()" class="controlButtons">
                <input type="image" src="img/nextButton1.png" id="nextButton" alt="Play next audio"
                    onclick="javascript:player.nextVideo()" class="controlButtons"> &nbsp;
                <input type="image" src="img/emptyButton.png" id="emptyCue" alt="Empty the cue"
                    onclick="javascript:emptyCue()" class="controlButtons">
            </div>
            <div id="progress-bar">
                <div></div>
            </div>
        </div>
    </footer>

</body>

</html>
