<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mini media player</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    
    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="test/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>The Player</h1>
    <form method="GET" id="searchBar" onsubmit="return false;">
        <input type="text" id="bar" placeholder="search what you want">
        <input type="image" src="img/searchButton.png" alt="research" id="research" onclick="javascript:main();">
    </form>
    <div id="results">

    </div>
    <div id="youtube-player">

    </div>

    <footer>
        <input type="image" src="img/playButton.png" id="playButton" onclick="javascript:toggleAudio()" class="controlButtons">
        <input type="image" src="img/emptyButton.png" id="emptyCue" onclick="javascript:emptyCue()" class="controlButtons">
    </footer>
</body>

</html>
